<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS 3 - U2 w3 D2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <header>
      <h1 class="text-info text-center">FORM DI REGISTRAZIONE</h1>
    </header>
    <main>
      <div class="container mt-4">
        <section
          id="utentiRegistrati"
          class="row g-4 justify-content-evenly"
        ></section>
      </div>
      <section class="container mt-5">
        <div class="row row-col justify-content-center align-items-center">
          <form class="col-5" id="prendiIbottoni">
            <div class="mb-3">
              <label for="name" class="form-label">NAME</label>
              <input class="form-control border-warning" id="name" required />
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">SURNAME</label>
              <input
                class="form-control border-warning"
                id="surname"
                required
              />
            </div>
          </form>
          <div class="col-5">
            <div class="text-center">
              <button
                form="prendiIbottoni"
                type="submit"
                class="btn btn-primary mt-4 border-warning"
              >
                SIGN-UP
              </button>
            </div>
            <div class="text-center">
              <button
                form="prendiIbottoni"
                type="reset"
                class="btn btn-primary mt-4 bg-danger border-warning"
              >
                REMOVE LAST USER
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="text-center text-info container">
        <div class="row justify-content-center align-items-center">
          <h2
            id="contatore"
            class="fs-1 mt-5 col-2 border border-warning rounded-circle"
          ></h2>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
